<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes Ka Pitara</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 20px;
      }

      .joke-card {
        background: white;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        padding: 2.5rem;
        text-align: center;
      }

      #setup {
        color: #2d3748;
        font-size: 1.25rem;
        margin-top: 1rem;
        font-weight: 600;
      }

      /* Punchline styling */
      #punchline {
        color: #6b46c1;
        font-weight: 800;
        font-size: 1.3rem;
        margin-top: 1.5rem;
        padding: 1rem;
        background: #f3f0ff;
        border-radius: 12px;
        /* Initially hidden until the function runs */
        display: none;
      }

      .btn-joke {
        background: #6b46c1;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        font-weight: 600;
        width: 100%;
        margin-top: 2rem;
        transition: all 0.3s ease;
      }

      .btn-joke:hover {
        background: #553c9a;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(107, 70, 193, 0.4);
      }

      .quote-icon {
        font-size: 2.5rem;
        color: #6b46c1;
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div class="joke-card">
      <div class="quote-icon"><i class="bi bi-chat-square-quote-fill"></i></div>

      <h2 class="fw-800 mb-2">Jokes Ka Pitara</h2>
      <p class="text-muted small mb-4">Your daily dose of laughter</p>

      <div id="setup">Click the button for a joke!</div>

      <div id="punchline"></div>

      <button class="btn-joke" onclick="GetNewJokes()">
        <i class="bi bi-emoji-laughing me-2"></i>Get New Joke
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
